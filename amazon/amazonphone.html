<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Prime Video - Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      background-color: #0f79af;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 5px 10px;
      font-size: 14px;
    }

    .hero {
      background: url('https://m.media-amazon.com/images/G/01/digital/video/merch/2021/Other/TATBG_s1_GWBleedingHero_3000x1200_POST_Final_en-US_PVD6761._CB639888879_.jpg') no-repeat center center/cover;
      height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 30px;
      text-align: center;
    }

    .hero h2 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .hero button {
      padding: 12px 25px;
      background-color: #0f79af;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .section {
      padding: 20px;
    }

    .section h3 {
      font-size: 22px;
      margin-bottom: 15px;
    }

    .movies {
      display: flex;
      overflow-x: auto;
      gap: 15px;
    }

    .movie {
      min-width: 160px;
    }

    .movie img {
      width: 100%;
      border-radius: 8px;
    }

    footer {
      background-color: #222;
      padding: 20px;
      text-align: center;
      font-size: 13px;
      color: #aaa;
    }

    /* ðŸ“± Responsive Styles */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      header h1 {
        font-size: 22px;
      }

      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav a {
        margin: 5px 0;
      }

      .hero {
        height: 300px;
        padding: 20px;
      }

      .hero h2 {
        font-size: 28px;
      }

      .hero button {
        font-size: 14px;
        padding: 10px 20px;
      }

      .movies {
        gap: 10px;
      }

      .movie {
        min-width: 140px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Prime Video</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#">TV Shows</a>
    <a href="#">Movies</a>
    <a href="#">Kids</a>
    <a href="login.html">Login</a>
  </nav>
</header>

<div class="hero">
  <h2>Welcome to Prime Video</h2>
  <button>Start Watching</button>
</div>

<div class="section">
  <h3>Trending Now</h3>
  <div class="movies">
    <div class="movie"><img src="WhatsApp Image 2025-06-25 at 19.45.29 (1).jpeg" alt="Movie 1"></div>
    <div class="movie"><img src="WhatsApp Image 2025-06-25 at 19.45.29.jpeg" alt="Movie 2"></div>
    <div class="movie"><img src="WhatsApp Image 2025-06-25 at 19.45.28 (1).jpeg" alt="Movie 3"></div>
    <div class="movie"><img src="WhatsApp Image 2025-06-25 at 19.45.28.jpeg" alt="Movie 4"></div>
  </div>
