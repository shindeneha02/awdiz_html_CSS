<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Details - Prime Video</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #0f1111;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #00a8e1;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 12px;
      font-size: 14px;
    }
    nav a:hover {
      color: #00a8e1;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .header-right input {
      padding: 6px 10px;
      border-radius: 4px;
      border: none;
    }
    .profile-icon {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }
    .main-container {
      display: flex;
      padding: 40px;
      gap: 40px;
    }
    .poster img {
      width: 400px;
      border-radius: 10px;
    }
    .movie-details {
      flex: 1;
    }
    .movie-details h1 {
      font-size: 38px;
      margin-bottom: 20px;
    }
    .ratings {
      color: gold;
      margin-bottom: 15px;
    }
    .movie-details p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .join-section, .action-buttons {
      margin-top: 25px;
    }
    .join-section button, .action-buttons button {
      padding: 12px 20px;
      margin-right: 15px;
      background-color: #00a8e1;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .join-section button:hover, .action-buttons button:hover {
      background-color: #0080c0;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">prime video</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="movies.html">Movies</a>
    <a href="tvshows.html">TV Shows</a>
    <a href="livetv.html">Live TV</a>
  
   
  </nav>
  <div class="header-right">
    <input type="text" placeholder="Search">
    <img src="WhatsApp Image 2025-06-27 at 15.27.42.jpeg" alt="Profile" class="profile-icon">
  </div>
</header>

<div class="main-container">
  <div class="poster">
    <img src="WhatsApp Image 2025-06-27 at 15.19.48.jpeg" alt="Heads of State">
  </div>

  <div class="movie-details">
    <h1>Heads of State</h1>
    <div class="ratings">★★★★☆ 4.3/5</div>
    <p><strong>Genre:</strong> Action Thriller</p>
    <p><strong>Release Date:</strong> July 2025</p>
    <p><strong>Description:</strong> A high-stakes action thriller following political power plays and secret missions across nations.</p>

    <div class="action-buttons">
      <a href="subscription.html"><button>Join Prime to Watch</button></a>
      <a href="payment.html"><button>Add to Cart</button></a>
    </div>
  </div>
</div>

</body>
</html>
