<!DOCTYPE html>
<html>
<head>
  <title>Prime Video - Movies</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    header {
      background-color: #0f1111;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #00a8e1;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 12px;
      font-size: 14px;
    }

    nav a:hover {
      color: #00a8e1;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .header-right input {
      padding: 6px 10px;
      border-radius: 4px;
      border: none;
      font-size: 14px;
    }

    .header-right button {
      padding: 8px 16px;
      background-color: #00a8e1;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .profile-icon {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    h1 {
      padding: 20px 30px;
      font-size: 36px;
    }

    .movies-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      padding: 20px 30px;
    }

    .movie-card {
      background-color: #001d3d;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      text-align: center;
    }

    .movie-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .movie-card p {
      padding: 10px;
      font-size: 14px;
    }

    .movie-card a {
      text-decoration: none;
      color: inherit;
    }

  </style>
</head>
