<!DOCTYPE html>
<html>
<head>
  <title>Prime Video - Payment</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      align-items: center;
      
    }

    header {
      background-color: #0f1111;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #00a8e1;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 12px;
    }

    .payment-container {
      padding: 40px;
    }

    .payment-container h1 {
      font-size: 36px;
      margin-bottom: 30px;
    }

    .payment-form {
      background-color: #001d3d;
      padding: 25px;
      border-radius: 8px;
      max-width: 500px;
    }

    .payment-form label {
      display: block;
      margin-bottom: 8px;
    }

    .payment-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
    }

    .payment-form button {
      padding: 12px 24px;
      background-color: #00a8e1;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

  </style>
</head>
<body>

<header>
  <div class="logo">prime video</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="movies.html">Movies</a>
    <a href="#">TV Shows</a>
    <a href="payment.html"></a>
  </nav>
</header>

<div class="payment-container">
  <h1>Complete Your Payment</h1>

  <form class="payment-form" action="success.html" method="get">
    <label>Cardholder Name</label>
    <input type="text" required>

    <label>Card Number</label>
    <input type="text" required>

    <label>Expiry Date</label>
    <input type="text" placeholder="MM/YY" required>

    <label>CVV</label>
    <input type="password" required>

    <a href="success.html"><button type="submit">Pay Now</button></a>
  </form>

</div>

</body>
</html>
