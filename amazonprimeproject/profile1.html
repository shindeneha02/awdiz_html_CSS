<!DOCTYPE html>
<html>
<head>
  <title>Profile - Prime Video</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: #fff;
    }

    header {
      background-color: #0f1111;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #00a8e1;
    }

    .profile-section {
      text-align: center;
      padding: 30px 20px 10px;
    }

    .profile-section h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .profiles {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .profile-card {
      text-align: center;
    }

    .profile-card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 8px;
    }

    .profile-card p {
      margin: 0;
      font-size: 14px;
    }

    .settings-section {
      padding: 20px;
    }

    .settings-section h3 {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .setting-item {
      padding: 16px 20px;
      border-bottom: 1px solid #1f1f1f;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 16px;
      cursor: pointer;
    }

    .setting-item:hover {
      background-color: #1a1a1a;
    }

    .setting-item span {
      color: #aaa;
      font-size: 14px;
    }

    .btn-signout {
      padding: 14px;
      margin: 30px 20px;
      background-color: #00a8e1;
      color: #fff;
      text-align: center;
      border-radius: 5px;
      text-decoration: none;
      display: block;
    }

    .btn-signout:hover {
      background-color: #0081b2;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">prime video</div>
</header>

<div class="profile-section">
  <h2>Who's Watching?</h2>
  <div class="profiles">
    <div class="profile-card">
      <img src="WhatsApp Image 2025-06-27 at 15.27.42.jpeg" alt="Neha Shinde">
      <p>Neha Shinde</p>
    </div>
    <div class="profile-card">
      <img src="WhatsApp Image 2025-06-27 at 20.45.21.jpeg" alt="Kids">
      <p>Kids</p>
    </div>
    <div class="profile-card">
      <img src="WhatsApp Image 2025-06-27 at 20.47.30.jpeg" alt="New">
      <p>New</p>
    </div>
  </div>
</div>

<div class="settings-section">
  <h3>Settings</h3>
  <div class="setting-item">Auto Play</div>
  <div class="setting-item">My Account</div>
  <div class="setting-item">Registered Devices</div>
  <div class="setting-item">Clear Video Search History</div>
  <div class="setting-item">Prime and Subscriptions</div>
  <div class="setting-item">Languages</div>
  <div class="setting-item">Help & Feedback</div>
  <div class="setting-item">About & Legal</div>
</div>

<a href="login.html" class="btn-signout">Sign Out</a>
<footer>
  <p>&copy; 2025 Prime Video Clone. All rights reserved.</p>
</footer>


</body>
</html>
