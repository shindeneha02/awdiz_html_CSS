<!DOCTYPE html>
<html>
<head>
  <title>Prime Video - TV Shows</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      margin: 30px 0;
    }

    .show-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }

    .show-card {
      background: #111;
      border-radius: 6px;
      overflow: hidden;
      width: 220px;
      text-align: center;
    }

    .show-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .profile-icon {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }
    header {
      background-color: #0f1111;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #00a8e1;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 12px;
      font-size: 14px;
    }

    nav a:hover {
      color: #00a8e1;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .header-right input {
      padding: 6px 10px;
      border-radius: 4px;
      border: none;
      font-size: 14px;
    }

    .header-right button {
      padding: 8px 16px;
      background-color: #00a8e1;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    

    .show-card button {
      width: 90%;
      margin: 10px 0;
      padding: 8px;
      background: #00a8e1;
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }

    .show-card button:hover {
      background: #007bb5;
    }
  </style>
</head>
<body>
