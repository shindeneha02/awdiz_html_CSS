<!DOCTYPE html>
<html>
<head>
  <title>Prime Video - Watch History</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    header {
      background-color: #0f1111;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #00a8e1;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 12px;
      font-size: 14px;
    }

    nav a:hover {
      color: #00a8e1;
    }

    .history-container {
      padding: 40px;
    }

    .history-container h1 {
      font-size: 36px;
      margin-bottom: 30px;
    }

    .history-grid {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }

    .history-card {
      background-color: #001d3d;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      padding: 10px;
      width: 120px;
    }

    .history-card img {
      width: 100px;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .history-card p {
      font-size: 14px;
      margin: 10px 0;
    }

    .history-card button {
      padding: 8px 12px;
      background-color: #00a8e1;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
      margin-top: 5px;
    }

    .history-card button:hover {
      background-color: #0081b8;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">prime video</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="movies.html">Movies</a>
    <a href="watchlist.html">Watchlist</a>
    <a href="watchhistory.html">History</a>
  </nav>
</header>

<div class="history-container">
  <h1>Watch History</h1>

  <div class="history-grid">

    <div class="history-card">
      <img src="WhatsApp Image 2025-06-27 at 19.30.15.jpeg" alt="bhool Bhulaiyaa 3">
      <p>bhool Bhulaiyaa 3</p>
      <button>Watch Again</button>
    </div>

    <div class="history-card">
      <img src="WhatsApp Image 2025-06-27 at 15.19.49 (1).jpeg" alt="The Traitors">
      <p>The Traitors</p>
      <button>Watch Again</button>
    </div>

   

  </div>
</div>

</body>
</html>
