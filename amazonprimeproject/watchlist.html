<!DOCTYPE html>
<html>
<head>
  <title>Prime Video - Watchlist</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    header {
      background-color: #0f1111;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #00a8e1;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 12px;
    }

    .watchlist-container {
      padding: 40px;
    }

    .watchlist-container h1 {
      font-size: 36px;
      margin-bottom: 30px;
    }

    .watchlist-grid {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }

    .watchlist-card {
      background-color: #001d3d;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      padding: 10px;
      width: 120px;
    }

    .watchlist-card img {
      width: 150px;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .watchlist-card p {
      font-size: 14px;
      margin: 10px 0;
    }

    .watchlist-card button {
      padding: 8px 12px;
      background-color: #00a8e1;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">prime video</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="movies.html">Movies</a>
    <a href="watchlist.html">Watchlist</a>
  </nav>
</header>

<div class="watchlist-container">
  <h1>Your Watchlist</h1>

  <div class="watchlist-grid">

    <div class="watchlist-card">
      <img src="WhatsApp Image 2025-06-27 at 15.19.49 (2).jpeg" alt="Ground Zero">
      <p>Ground Zero</p>
      <button>Resume</button>
    </div>

    <div class="watchlist-card">
      <img src="WhatsApp Image 2025-06-27 at 15.19.49 (1).jpeg" alt="The Traitors">
      <p>The Traitors</p>
      <button>Resume</button>
    </div>

    <div class="watchlist-card">
      <img src="WhatsApp Image 2025-06-27 at 15.19.49.jpeg" alt="Panchayat">
      <p>Panchayat</p>
      <button>Resume</button>
    </div>

  </div>
</div>

</body>
</html>
