<!DOCTYPE html>
<html>
<head>
    <title>Styled Heading & Paragraph</title>

    <!-- Google Font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- Internal CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        h1 {
            color: #1abc9c;
            text-align: center;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        a {
            color: black;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Styled Page</h1>

    <p>This is html page using plain text readability using css google font and colors. Visit 
        <a href="https://www.google.com" target="_blank">Google</a> for more info.
    </p>

</body>
</html>
