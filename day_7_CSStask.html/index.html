<!DOCTYPE html>
<html>
<head>
    <title>Lecture 7 Example</title>

    <!-- Internal CSS -->
    <style>
        p {
            color: green;
            font-size: 18px;
        }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <!-- h1 with inline CSS -->
    <h1 style="color: red; text-align: center;">Welcome to Lecture 7</h1>

    <!-- p styled by internal CSS -->
    <p>This paragraph is styled using internal CSS.</p>

    <!-- div styled by external CSS -->
    <div class="box">
        This is a box styled using external CSS.
    </div>

</body>
</html>
