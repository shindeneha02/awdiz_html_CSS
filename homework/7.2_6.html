<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gradient Button Example</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

    body {
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .gradient-btn {
      background: linear-gradient(135deg, #ff5722, #ff9800);
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: 15px 30px;
      font-family: 'Poppins', sans-serif;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(234, 201, 201, 0.3);
    }

    .gradient-btn:hover {
      background: linear-gradient(135deg, #e65100, #ff5722);
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>

  <button class="gradient-btn">Click Me</button>

</body>
</html>
