<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Positioning & Visibility Demo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Fixed Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      z-index: 10;
    }

    /* Container for relative and absolute boxes */
    .container {
      position: relative;
      margin-top: 80px;
      height: 400px;
      background: #f0f0f0;
      border: 1px solid #ccc;
    }

    /* Box with relative position */
    .relative-box {
      position: relative;
      left: 200px;
      width: 550px;
      height: 400px;
      background: #4CAF50;
      color: #fff;
      line-height: 100px;
      text-align: center;
      margin: 20px;
      z-index: 3;
    }

    /* Box with absolute position inside relative container */
    .absolute-box {
      position: absolute;
      bottom: 50px;
      left: 200px;
      width: 250px;
      height: 180px;
      background: #2196F3;
      color: #fff;
      line-height: 100px;
      text-align: center;
      z-index: 2;
    }

    /* Box fixed at top-left corner */
    .fixed-box {
      position: fixed;
      top: 60px;
      left: 0;
      width: 120px;
      height: 80px;
      background: #FF5722;
      color: #fff;
      line-height: 80px;
      text-align: center;
      z-index: 5;
    }

    /* Buttons for visibility */
    .buttons {
      margin: 20px;
    }

    .hide-box {
      display: none;
    }

    .show-box {
      visibility: hidden;
    }

    /* Button styling */
    .btn {
      padding: 10px 20px;
      background: #d63030;
      color: #fff;
      border: none;
      cursor: pointer;
      margin-right: 10px;
    }

    /* Relative button container */
    .button-container {
      position: relative;
      height: 150px;
      background: #ddd;
      margin: 20px;
    }

    .relative-btn {
      position: relative;
      top: 20px;
      left: 20px;
      background: hsl(33, 64%, 67%);
      padding: 10px 20px;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 50px;
    

    }

   

  </style>
</head>
<body>

  <!-- Fixed Header -->
  <header>
    <div></div>
  </header>

  <!-- Fixed Box -->
  <div class="fixed-box">Fixed</div>

  <!-- Relative Container -->
  <div class="container">
    <div class="relative-box">Relative<div class="absolute-box">absolute<button class="relative-btn">Relative Btn</button></div></div>
     
    
  
  </div>


 

</body>
</html>
